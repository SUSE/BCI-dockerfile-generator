staging_build:
  steps:
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: basalt-kernel-module-devel-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: base-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: busybox-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: init-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: micro-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:Basalt
        source_package: minimal-image
        target_project: home:defolos:BCI:CR:Basalt:Staging
