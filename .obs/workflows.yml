  steps:
    - branch_package:
        source_project: home:defolos:BCI:CR:16.0
        source_package: base-image
        target_project: home:defolos:BCI:CR:16.0:Staging
    - branch_package:
        source_project: home:defolos:BCI:CR:16.0
        source_package: busybox-image
        target_project: home:defolos:BCI:CR:16.0:Staging
